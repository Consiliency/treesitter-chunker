name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        python-version: ['3.11', '3.12']
        platform: [ubuntu-latest, windows-latest, macos-latest]
        exclude:
          # Exclude some combinations to save CI time
          - platform: windows-latest
            python-version: '3.12'
          - platform: macos-latest
            python-version: '3.12'

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/pip
          ~/.cache/uv
        key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements*.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install uv
        uv pip install --system -e ".[dev]"
        uv pip install --system git+https://github.com/tree-sitter/py-tree-sitter.git

    - name: Fetch grammars
      run: python scripts/fetch_grammars.py

    - name: Build grammars
      run: python scripts/build_lib.py

    - name: Run linting
      run: |
        ruff check chunker/ tests/
        black --check chunker/ tests/

    - name: Run type checking
      run: mypy chunker/ tests/

    - name: Run core tests
      run: |
        pytest -xvs -m "not integration"
    
    - name: Run integration tests (allowed to fail)
      run: |
        pytest -xvs -m "integration" || true
      continue-on-error: true

