name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install uv
        run: pip install uv

      - name: Install dependencies
        run: |
          uv pip install --system -e ".[dev]"
          uv pip install --system git+https://github.com/tree-sitter/py-tree-sitter.git
          python scripts/fetch_grammars.py
          python scripts/build_lib.py

      - name: Ruff
        run: |
          # Run ruff with specific error codes we care about for CI/CD
          # Exclude complexity and some security warnings that need careful review
          ruff check . --select=E,W,F,I,B,C4,UP,ARG,SIM,RUF,N,YTT,ASYNC,BLE,A,COM,ISC,ICN,G,INP,PIE,PT,Q,RSE,RET,SLOT,TID,TCH,PTH,ERA,PGH,FLY,PERF,LOG \
            --ignore=PLR0912,PLR0913,PLR0914,PLR0915,PLR0917,PLR1702,S301,S310,S108,S602,S608,S324,S318,S405,S408

      - name: Black
        run: black --check .

      - name: isort
        run: isort --check .


      - name: Mypy
        run: |
          # Run mypy on production code only, excluding tests and scripts
          mypy chunker/ cli/ --ignore-missing-imports

      - name: Pytest
        run: |
          pytest --cov=chunker --cov-report=xml

      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage.xml
          fail_ci_if_error: true
