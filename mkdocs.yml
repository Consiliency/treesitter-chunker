site_name: Tree-sitter Chunker
repo_url: https://github.com/Consiliency/treesitter-chunker
theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - content.code.copy
nav:
  - Overview: index.md
  - Getting Started: getting-started.md
  - User Guide: user-guide.md
  - Configuration: configuration.md
  - CLI Reference: cli-reference.md
  - API Reference: api-reference.md
  - Export Formats: export-formats.md
  - GraphML Export: graphml_export.md
  - Performance Guide: performance-guide.md
  - Grammar Discovery: grammar_discovery.md
  - Zero-Config API: zero_config_api.md
  - Cookbook: cookbook.md
  - Plugin Development: plugin-development.md
  - Architecture: architecture.md
  - Troubleshooting: troubleshooting.md
  - Advanced Topics:
    - Intelligent Fallback: intelligent_fallback.md
    - Token Limits: token_limits.md
    - Markdown Processor: markdown_processor.md
    - Config Processor: config_processor.md
    - Log Processor: log_processor.md
    - Metadata Extraction: metadata-extraction.md
    - Overlapping Fallback: overlapping-fallback.md
    - Cross-Language Usage: cross-language-usage.md
    - Environment Variables: environment_variables.md
    - Internal API: internal-api.md
    - Packaging: packaging.md
plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: ["."]
          options:
            show_root_heading: true
            show_category_heading: true
            show_if_no_docstring: true
            docstring_style: google
markdown_extensions:
  - admonition
  - codehilite
  - toc:
      permalink: true
